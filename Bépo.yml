#     1dk         = "\u2019"  # RIGHT SINGLE QUOTATION MARK
#     1dk_shift   = "\u2019"  # RIGHT SINGLE QUOTATION MARK
#
# Kalamine doesnâ€™t support non-space chars on the `base` layer for the space bar.
